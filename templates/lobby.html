<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="lobby-container">
        <!-- Player Setup Section -->
        <div id="playerSetup" class="setup-section">
            <div class="setup-form">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <select id="languageSelect">
                    <option value="sv">ü´é Svenska</option>
                    <option value="fr">ü•ê Fran√ßais</option>
                </select>
                <button id="joinLobbyButton">{{ 'Join Game' if not is_host else 'Create Lobby' }}</button>
            </div>
        </div>

        <!-- Lobby Section -->
        <div id="lobbySection" class="lobby-section" style="display: none;">
            <div class="lobby-header">
                <div class="lobby-info">
                    <button id="copyRoomLink" class="copy-button">Copy Invite Link</button>
                </div>
            </div>

            <div class="lobby-content">
                <!-- Players List -->
                <div class="players-section">
                    <div id="playersList" class="players-list">
                        <!-- Players will be added here dynamically -->
                    </div>
                    <div id="playerControls" class="player-controls" style="display: none;">
                        <button id="readyButton" class="ready-button">Ready</button>
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <div id="chatMessages" class="chat-messages">
                        <!-- Chat messages will be added here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </div>

            <!-- Host Controls -->
            <div id="hostControls" class="host-controls" style="display: none;">
                <div class="game-settings">
                    <select id="difficultySelect" class="form-control">
                        <option value="very easy">Very Easy</option>
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <input type="number" id="maxScoreInput" class="form-control" placeholder="Max Score (1-100)" min="1" max="100" value="10">
                    <button id="startGameButton" class="btn btn-primary start-game-button" disabled>Start Game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
